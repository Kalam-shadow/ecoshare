<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Resource Sharing Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Login to Your Account</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent default form submission
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Send login data as JSON
            const response = await fetch('{{ url_for('login') }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'  // Set content type to JSON
                },
                body: JSON.stringify({ username, password })  // Send data as JSON
            });

            if (response.ok) {
                const result = await response.json();
                alert(result.msg);  // Show success message
                window.location.href = "{{ url_for('dashboard') }}";  // Redirect to dashboard
            } else {
                const error = await response.json();
                alert(error.error);  // Show error message
            }
        });
    </script>
</body>
</html>
