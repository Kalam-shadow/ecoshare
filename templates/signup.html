<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Resource Sharing Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Create Your Account</h1>
        <form id="signupForm" onsubmit="return submitForm(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <small class="info">Username must contain at least one symbol (@, #, $, %).</small>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <small class="info">Email must contain the @ symbol.</small>
            </div>
            <div class="form-group">
                <label for="password">Set Password:</label>
                <input type="password" id="password" name="password" required>
                <small class="info">Password must be at least 8 characters long.</small>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-buttons">
                <button type="submit" class="register-button">Register</button>
                <button type="button" class="cancel-button" onclick="window.location.href='{{ url_for('login') }}'">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            const usernamePattern = /^(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]+$/;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordPattern = /^.{8,}$/;

            // Validate username
            if (!usernamePattern.test(username)) {
                alert("Username must contain at least one symbol (@, #, $, %).");
                return false;
            }

            // Validate email
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Validate password length
            if (!passwordPattern.test(password)) {
                alert("Password must be at least 8 characters long.");
                return false;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            return true; // Form is valid
        }

        async function submitForm(event) {
            event.preventDefault(); // Prevent default form submission

            if (!validateForm()) return; // Validate the form

            const formData = {
                name: document.getElementById('name').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
            };

            try {
                const response = await fetch('{{ url_for('signup') }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(data.msg || "Registration successful!");
                    window.location.href = '{{ url_for('dashboard') }}'; // Redirect to dashboard on success
                } else {
                    const errorData = await response.json();
                    alert(errorData.error || "Registration failed.");
                }
            } catch (error) {
                console.error('Error:', error);
                alert("An error occurred. Please try again.");
            }
        }
    </script>
</body>
</html>
