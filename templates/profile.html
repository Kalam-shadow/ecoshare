<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Resource Sharing Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Profile</h1>
            <nav>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('signup') }}">Help</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>
        </header>

        <main>
            <form id="profileForm" action="{{ url_for('profile') }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="profile_picture">Profile Picture:</label>
                    <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required value="[User Name]">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required value="[User Email]">
                </div>

                <button type="submit">Update Profile</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2024 Resource Sharing Platform. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
