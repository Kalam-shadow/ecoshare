<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post an Item - Resource Sharing Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Post an Item</h1>
        <form id="postItemForm" action="submitpage.html" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="item_name">Item Name:</label>
                <input type="text" id="item_name" name="item_name" required>
            </div>

            <div class="form-group">
                <label for="item_photo">Upload Photo/Video:</label>
                <input type="file" id="item_photo" name="item_photo" accept="image/*,video/*" required>
                <img id="imagePreview" src="" alt="Image Preview" style="display:none; max-width: 100%; margin-top: 10px;">
                <p id="error-message" style="color: red;"></p>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="food">Food</option>
                    <option value="clothing">Clothing</option>
                    <option value="furniture">Furniture</option>
                    <option value="electronics">Electronics</option>
                    <option value="accessories">Accessories</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sell_donate">Will you sell or donate this item?</label>
                <select id="sell_donate" name="sell_donate" required>
                    <option value="sell">Sell</option>
                    <option value="donate">Donate</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>

            <div class="form-group">
                <label for="condition">Condition:</label>
                <select id="condition" name="condition" required>
                    <option value="new">New</option>
                    <option value="used">Used</option>
                    <option value="refurbished">Refurbished</option>
                </select>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-button">Post Item</button>
                <button type="reset" class="reset-button">Clear</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('item_photo').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function () {
                        // Show image preview
                        document.getElementById('imagePreview').src = img.src;
                        document.getElementById('imagePreview').style.display = 'block';

                        // Validate the image
                        validateImage(img);
                    }
                }
                reader.readAsDataURL(file);
            }
        });

        function validateImage(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imgData.data;
            let whitePixels = 0;
            let totalPixels = data.length / 4;

            // Count white pixels
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                if (r > 240 && g > 240 && b > 240) { // simple threshold for white
                    whitePixels++;
                }
            }

            // Check if white pixels are at least 30% of the total pixels
            if ((whitePixels / totalPixels) * 100 < 30) {
                document.getElementById('error-message').innerText = 'Please upload an image with at least 30% white background.';
                document.getElementById('postItemForm').reset(); // Reset the form
                document.getElementById('imagePreview').style.display = 'none'; // Hide the preview
            } else {
                document.getElementById('error-message').innerText = ''; // Clear error message
            }
        }
    </script>
</body>
</html>
